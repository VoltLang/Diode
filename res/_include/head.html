<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif" rel="stylesheet">
  <link href="http://www.volt-lang.org/css/style.css" rel="stylesheet" type="text/css">
  <script src="http://www.volt-lang.org/js/jquery.js"></script>
  <script src="http://www.volt-lang.org/js/polyfill/svg.js"></script>
  <style>
    @keyframes highlight {
      from { background: #0098DB; }
      to { background: #F0F0F0; }
    }
    :target {
      animation: highlight 2s ease;
    }
    .doc-module {
      margin-top: 1.75em;
      font-family: "Noto Serif", serif;
      font-size: 150%;
      font-weight: bold;
    }
    .doc-name {
      font-family: "Noto Serif", serif;
      font-size: 125%;
      font-weight: bold;
    }
    .doc-param-table {
      margin-left: 2em;
    }
    .doc-ingroup {
      font-size: 75%;
    }

    .vdoc-proto {
      font-family: "Noto Serif", serif;
      font-size: 125%;
    }
    .vdoc-proto-name {
      font-family: "Noto Serif", serif;
      font-weight: bold;
    }
    .vdoc-proto-prefix, .vdoc-proto-params{
      color: #202020;
      font-weight: normal;
    }

    a.code {
      color: #0098DB;
      text-decoration: none;
    }
    a.code:hover {
      text-decoration: underline;
    }

    .vdoc-child-frame {
      margin-top: 1em;
    }
    .vdoc-child-sidebar {
      border-left: 5px solid #0098DB;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    .vdoc-child-header {
      padding: 1ex;
      padding-left: 1em;
      background-color: #eaeaea;
      border: 1px solid #DADADA;
      border-left: none;
      border-top-right-radius: 4px;
    }
    .vdoc-child-body {
      padding: 1ex;
      padding-left: 1em;
      border: 1px solid #DADADA;
      border-top: none;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
  </style>
</head>
