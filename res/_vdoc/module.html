---
layout: page
title: Module
---
{%- assign mod = vdoc.current -%}

<h1>{{ mod.name }}</h1>

<pre><code class="language-volt">
{{- mod | vdoc_as_code: 'brief' -}}
</code></pre>
<br>
{%- for child in mod.children -%}
	{%- if child.url and child.tag -%}
		<a name="{{ child.tag }}"></a>
		<h2>{{ child.name }}</h2>
		<p>{{ child | vdoc_full: 'html' }}</p>
	{%- endif -%}
{%- endfor -%}
